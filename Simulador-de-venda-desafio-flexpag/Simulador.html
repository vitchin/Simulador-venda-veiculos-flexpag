<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSimulador.css">
</head>

<body>
      <div class="conteudo">

        <div class="titulo">
            <h1>Simulador para venda de veículos</h1>
        </div>
        <hr>
        <div class="conteiner-selecoes">

            <div class="tipo-veiculo">
                <label>Tipo de Veículo</label>
                <select name="tipoVeiculo" id="tipoVeiculo" onchange="">
                    <option value="carros" selected>Carros</option>
                    <option value="motos">Motos</option>
                    <option value="caminhoes">Caminhões</option>
                </select>
            </div>

            <div class="marca-veiculo">
                <label>Marca:</label>
                <select name="marcaVeiculo" id="marcaVeiculo"></select>
            </div>

            <div class="modelo-veiculo">
                <label>Modelo:</label>
                <select name="modeloVeiculo" id="modeloVeiculo"></select>
            </div>

            <div class="ano-veiculo">
                <label>Ano:</label>
                <select name="anoVeiculo" id="anoVeiculo"></select>
            </div>

        </div>
        <hr>
        <div class="conteiner-consulta">
            <div class="conteiner-valor">
                <label>Valor da venda:</label>
                <input id="campoValorDesejado" type="numeric" placeholder="Digite o valor desejado">
            </div>
            <button class="btnConsultar" id="btnConsultar">Consultar</button>
        </div>
        <hr>
        <div class="conteiner-informacoes">
            
            <div class="conj-conteudo-info-valor-mercado">

            <div class="conteudo-informacoes">
                <h3 id="titulo-informacoes">Informações Veículo:</h3>
                
                <label>Marca:</label>
                <p id="valorMarca"></p>

                <label>Modelo:</label>
                <p id="valorModelo"></p>
                
                <label>Ano do Modelo:</label>
                <p id="valorAnoModelo"></p>
                
                <label>Código FIPE:</label>
                <p id="valorCodigoFipe"></p>
                
                <label>Mês referência:</label>
                <p id="valorMesReferencia"></p>
                
                <label>Valor do veículo:</label>
                <p id="valorVeiculoMercado"></p>
                
                <label>Valor pela FIPE:</label>
                <p id="valorFipe"></p>
            </div>
            
            <div class="conteiner-valor-mercado">
                <div class="informacao-media-acima-abaixo">
                
                    <h4 id="valorFipeMAA">Valor na média, acima ou abaixo da tabela FIPE</h4>
                    
                    <div class="conteudo-porcentagem">
                        <h1 id="valorPorcentagem">Valor%</h1>
                    </div>

                </div>
            </div>
        </div>


            <div class="informacao-mercado">
                <h3 id="valorMercadoMAA">Valor na média, acima ou abaixo no mercado</h3>
            </div>

        </div>
      </div>  
      <script src="newScript.js"></script>
</body>
</html>
